<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body>
   <section>
    <div class="form-box">
        <form id="form-data">
            <h2>Login</h2>
            <div class="mb-3" class="input-box" style="padding-bottom: 10px;">
                <label for="exampleInputEmail1" class="form-label" style="color: #fff">Email address</label>
                <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 288px;" >
                <div id="email-error" style="margin-top: 10px; color: #fff;"></div>
                <!-- <div id="emailHelp" class="form-text" style="color: #fff;">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-3" class="input-box" style="padding-bottom: 10px;">
                <label for="exampleInputPassword1" class="form-label" style="color: #fff;">Password</label>
                <input id="pass" type="password" class="form-control" id="exampleInputPassword1">
              <div id="pass-error" style="margin-top: 10px;color: #fff;"></div>
              </div>
              <button type="submit" class="btn btn-danger">Login</button>
              <p class="signin">You don't have account? <a href="#">Sign in</a> </p>
        </div>
        </form>
   </section>
   <script src="java.js" type="module"></script>
   <script src="validate.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
